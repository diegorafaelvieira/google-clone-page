<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <header class="header">
        <nav class="header_menu">
            <ul>
                <li><a href="http://www.gmail.com">Gmail</a></li>
                <li><a href="http://https://www.google.com.br/imghp?hl=pt-BR&tab=wi&ogbl">Imagens</a></li>
                <li><img src="./img/apps.svg" alt="Google Apps"></li>
                <li><img src="./img/user.png" alt="Conta Google"></li>
            </ul> 
        </nav>
    </header>

    <section class="container">
        <div class="logo">
        </div>
        <div class="busca">
            <img src="img/search.svg" alt="Busca" class="esquerda">
            <input type="text">
            <img src="img/keyboard.svg" alt="Teclado" class="direita">
            <img src="img/voice.svg" alt="Microfone" class="direita">
        </div>
        <div class="botao">
                <input type="button" value="Pesquisa Google" class="botoes">
                <input type="button" value="Estou com sorte" class="botoes">
        </div>
    </section>

</body>
</html>
